<html lang="en">
<head>
<base target="_blank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>proxies</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    /* Default Minimal Theme */
    --background: #0f0f1a;
    --foreground: #ffffff;
    --muted-foreground: #a0a0c0;
    --accent: #7a5cff;
    --primary: #7a5cff;
    --surface: rgba(255, 255, 255, 0.05);
    --border: rgba(255, 255, 255, 0.1);
    --card-bg: rgba(255, 255, 255, 0.03);
    --shadow: rgba(0, 0, 0, 0.3);
    --radius: 12px;
    --font-sans: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    font-family: var(--font-sans);
    background-color: var(--background);
    color: var(--foreground);
    overflow-x: hidden;
    min-height: 100vh;
    transition: all 0.3s ease;
  }

  /* Theme FAB Button */
  .theme-fab {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: var(--primary);
    color: white;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .theme-fab:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(122, 92, 255, 0.4);
  }

  /* Theme Panel */
  .theme-panel {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: var(--surface);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 15px;
    width: 180px;
    display: none;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  .theme-panel.visible {
    display: flex;
  }

  .theme-header {
    font-family: var(--font-sans);
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--foreground);
    margin-bottom: 5px;
  }

  .theme-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }

  .theme-option {
    height: 35px;
    border-radius: 8px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
  }

  .theme-option:hover {
    transform: translateY(-2px);
  }

  .theme-option.active {
    border-color: var(--primary);
    box-shadow: 0 0 0 1px var(--primary);
  }

  .theme-preview {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--font-sans);
    font-size: 0.6rem;
    font-weight: 600;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }

  /* Container */
  .container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Simplified Title */
  .page-title {
    font-family: var(--font-sans);
    font-weight: 800;
    font-size: clamp(2.5rem, 8vw, 4.5rem);
    text-align: center;
    margin-bottom: 0.5rem;
    color: var(--foreground);
    letter-spacing: -0.5px;
  }

  .page-subtitle {
    color: var(--muted-foreground);
    font-size: clamp(1rem, 3vw, 1.2rem);
    text-align: center;
    margin-bottom: 3rem;
    font-weight: 400;
    opacity: 0.8;
  }

  /* Simplified Links Container */
  .links-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.2rem;
    width: 100%;
    margin-bottom: 2rem;
  }

  /* Simplified Proxy Link Cards */
  .proxy-link {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--foreground);
    padding: 1.5rem;
    text-decoration: none;
    font-family: var(--font-sans);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .proxy-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--primary);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }

  .proxy-link:hover::before {
    transform: translateX(0);
  }

  .proxy-link:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    border-color: var(--primary);
  }

  .proxy-link:active {
    transform: translateY(-2px);
  }

  .proxy-link-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--foreground);
  }

  .proxy-link-desc {
    font-size: 0.85rem;
    color: var(--muted-foreground);
    line-height: 1.4;
    font-weight: 400;
  }

  /* Status Bar */
  .status-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--surface);
    backdrop-filter: blur(10px);
    border-top: 1px solid var(--border);
    padding: 0.75rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    font-size: 0.85rem;
  }

  .status-count {
    color: var(--muted-foreground);
  }

  .status-active {
    color: var(--primary);
    font-weight: 500;
  }

  /* Minimal Background Effects */
  .background-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(var(--border) 1px, transparent 1px),
      linear-gradient(90deg, var(--border) 1px, transparent 1px);
    background-size: 50px 50px;
    opacity: 0.03;
    z-index: 1;
    pointer-events: none;
  }

  .gradient-spot {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
    opacity: 0.05;
    z-index: 1;
    pointer-events: none;
    filter: blur(60px);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      padding: 1.5rem;
    }
    
    .links-container {
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    
    .theme-panel {
      width: 160px;
      right: 10px;
    }
    
    .page-title {
      font-size: 2.5rem;
    }
    
    .status-bar {
      flex-direction: column;
      gap: 0.5rem;
      text-align: center;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 1rem;
    }
    
    .theme-panel {
      width: 140px;
    }
    
    .theme-options {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <button class="theme-fab" id="themeFab" title="Change Theme">
    <i class="fas fa-palette"></i>
  </button>
  
  <div class="theme-panel" id="themePanel">
    <div class="theme-header">Select Theme</div>
    <div class="theme-options" id="themeOptions">
      <!-- Theme options will be dynamically added -->
    </div>
  </div>

  <div class="background-grid"></div>
  <div class="gradient-spot"></div>
  
  <div class="container">
    <div style="text-align: center; margin-bottom: 3rem;">
      <h1 class="page-title">PROXIES</h1>
      <div class="page-subtitle">Access the web without limits</div>
    </div>

    <div class="links-container" id="linksContainer">
      <!-- Proxy links will be loaded dynamically -->
    </div>
  </div>
  
  <div class="status-bar">
    <div class="status-count" id="proxyCount">0 proxies loaded</div>
    <div class="status-active" id="statusIndicator">Ready</div>
  </div>
  
<script>
  // Theme definitions - Minimal color schemes
  const themes = {

        '--surface': 'rgba(255, 255, 255, 0.05)',

        '--card-bg': 'rgba(255, 255, 255, 0.03)',
        '--shadow': 'rgba(0, 0, 0, 0.3)'
      },

    },

      colors: {

        '--primary': '#39ff14',

      },

      colors: {

        '--surface': 'rgba(255, 110, 100, 0.05)',
        '--border': 'rgba(255, 110, 100, 0.15)',
        '--card-bg': 'rgba(40, 10, 0, 0.1)',
        '--shadow': 'rgba(0, 0, 0, 0.5)'
      },
      preview: ['#ff6f61', '#ffa500', '#1a0b0b']
    },
    ocean: {
      name: "Ocean",
      colors: {
        '--background': '#001122',
        '--foreground': '#e6f7ff',
        '--muted-foreground': '#80d4ff',
        '--accent': '#00bfff',
        '--primary': '#00bfff',
        '--surface': 'rgba(0, 191, 255, 0.05)',
        '--border': 'rgba(0, 191, 255, 0.15)',
        '--card-bg': 'rgba(0, 30, 60, 0.1)',
        '--shadow': 'rgba(0, 0, 0, 0.5)'
      },
      preview: ['#00bfff', '#0066cc', '#001122']
    },
    purple: {
      name: "Purple",
      colors: {
        '--background': '#0f0020',
        '--foreground': '#ffffff',
        '--muted-foreground': '#cc99ff',
        '--accent': '#ff00ff',
        '--primary': '#ff00ff',
        '--surface': 'rgba(255, 0, 255, 0.05)',
        '--border': 'rgba(255, 0, 255, 0.15)',
        '--card-bg': 'rgba(25, 0, 40, 0.1)',
        '--shadow': 'rgba(0, 0, 0, 0.5)'
      },
      preview: ['#ff00ff', '#9900ff', '#0f0020']
    },
    minimal: {
      name: "Minimal",
      colors: {
        '--background': '#0a0a0a',
        '--foreground': '#f0f0f0',
        '--muted-foreground': '#888888',
        '--accent': '#ffffff',
        '--primary': '#ffffff',
        '--surface': 'rgba(255, 255, 255, 0.03)',
        '--border': 'rgba(255, 255, 255, 0.08)',
        '--card-bg': 'rgba(255, 255, 255, 0.02)',
        '--shadow': 'rgba(0, 0, 0, 0.4)'
      },
      preview: ['#ffffff', '#666666', '#0a0a0a']
    }
  };

  // Proxy data
  const proxyList = [
    { url: "https://eglobaleducation.com/", title: "Quasar", desc: "Clean and fast proxy" },
    { url: "https://www.securly.com.lafest-hub.com/#home", title: "UniUB V4", desc: "Modern purple interface" },
    { url: "https://yayyy.litesa.com/", title: "Waves", desc: "Smooth browsing experience" },
    { url: "https://d9by6xfdi9c2r.cloudfront.net/web/", title: "UBX", desc: "Underrated but powerful" },
    { url: "https://www.phenxso.com/proxy/index.php", title: "MiniProxy", desc: "Lightweight and simple" },
    { url: "https://okay.lat/", title: "Endis", desc: "Reliable proxy service" },
    { url: "https://despite.icantec.ca/", title: "Galaxy V6", desc: "Feature-rich interface" },
    { url: "https://for-my-highschoolers.yun.nom.za/", title: "Glint", desc: "Great performance" },
    { url: "https://info.shop1stoponline.com/", title: "PeteZah", desc: "Trusted proxy" },
    { url: "https://d58o0iyi.beanweb.qzz.io.cdn.cloudflare.net/", title: "OverCloaked", desc: "Official site partner" },
    { url: "https://nahidontneed.help/", title: "Vapor V4", desc: "Modern design" },
    { url: "https://the2amgamerisnotaspyongod.misem.or.id/", title: "Truffled", desc: "Yummy fast speeds" },
    { url: "https://gov.highways.info/", title: "Void Network V5", desc: "Fast and reliable" },
    { url: "https://tuff.7geo7.ru/", title: "Imp Games", desc: "Official site partner" },
    { url: "https://infamous-scram-test.firebaseapp.com/", title: "Infamous", desc: "Basic proxy service" },
    { url: "https://realworld.helpforukraine.at/", title: "Axiom", desc: "Simple interface" },
    { url: "https://plat.ryuflowing.org/@", title: "Platinum UB", desc: "Official site partner" },
    { url: "https://learn.learn-math.space/", title: "Demon", desc: "Educational focus" },
    { url: "https://api.nolathedogtherapist.com/", title: "DogeUB", desc: "Second biggest UBG site" },
    { url: "https://boredom.vcsa.worldpolyathlon.com/", title: "Boredom V2", desc: "Fast browsing" },
    { url: "https://ledyu.groogle-analytics.com/", title: "EDUrocks", desc: "Education focused" },
    { url: "https://ihaveacase.litesa.com/", title: "Lunar V2", desc: "Glowup interface" },
    { url: "https://need.helpforukraine.at/", title: "Ghost", desc: "Stealth mode" },
    { url: "https://daydreaming.is-a.software.cdn.cloudflare.net/", title: "DayDreamX", desc: "Smooth experience" }
  ];

  // DOM Elements
  const themeFab = document.getElementById('themeFab');
  const themePanel = document.getElementById('themePanel');
  const themeOptions = document.getElementById('themeOptions');
  const linksContainer = document.getElementById('linksContainer');
  const proxyCount = document.getElementById('proxyCount');
  const statusIndicator = document.getElementById('statusIndicator');
  const root = document.documentElement;

  // Initialize themes
  function initThemes() {
    themeOptions.innerHTML = '';
    Object.entries(themes).forEach(([id, theme]) => {
      const themeOption = document.createElement('div');
      themeOption.className = `theme-option ${id === 'default' ? 'active' : ''}`;
      themeOption.dataset.theme = id;
      
      const preview = document.createElement('div');
      preview.className = 'theme-preview';
      preview.style.background = `linear-gradient(135deg, ${theme.preview[0]} 0%, ${theme.preview[1]} 50%, ${theme.preview[2]} 100%)`;
      preview.textContent = theme.name;
      
      themeOption.appendChild(preview);
      themeOptions.appendChild(themeOption);
      
      themeOption.addEventListener('click', () => applyTheme(id));
    });
  }

  function applyTheme(themeId) {
    const theme = themes[themeId];
    if (!theme) return;
    
    // Remove active class from all themes
    document.querySelectorAll('.theme-option').forEach(el => {
      el.classList.remove('active');
    });
    
    // Add active class to selected theme
    document.querySelector(`[data-theme="${themeId}"]`).classList.add('active');
    
    // Apply CSS variables
    Object.entries(theme.colors).forEach(([property, value]) => {
      root.style.setProperty(property, value);
    });
    
    // Save to localStorage
    localStorage.setItem('proxies-theme', themeId);
    
    // Close panel
    themePanel.classList.remove('visible');
  }

  // Load proxy links
  function loadProxyLinks() {
    linksContainer.innerHTML = '';
    
    proxyList.forEach(proxy => {
      const link = document.createElement('a');
      link.className = 'proxy-link';
      link.dataset.url = proxy.url;
      link.href = '#';
      
      const title = document.createElement('div');
      title.className = 'proxy-link-title';
      title.textContent = proxy.title;
      
      const desc = document.createElement('div');
      desc.className = 'proxy-link-desc';
      desc.textContent = proxy.desc;
      
      link.appendChild(title);
      link.appendChild(desc);
      linksContainer.appendChild(link);
    });
    
    // Update count
    proxyCount.textContent = `${proxyList.length} proxies available`;
    
    // Add click handlers
    document.querySelectorAll('.proxy-link').forEach(link => {
      link.addEventListener('click', handleProxyClick);
    });
  }

  // Handle proxy click
  function handleProxyClick(event) {
    event.preventDefault(); 
    const targetUrl = event.currentTarget.dataset.url;
    
    statusIndicator.textContent = 'Opening proxy...';
    statusIndicator.style.color = 'var(--primary)';
    
    const newTab = window.open('about:blank', '_blank');
    if (newTab) {
      const iframeHtml = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>Proxy</title>
          <style>
            html, body {
              margin: 0;
              padding: 0;
              height: 100%;
              width: 100%;
              overflow: hidden;
              background-color: #0f0f1a;
            }
            iframe {
              border: none;
              width: 100%;
              height: 100%;
              display: block;
            }
          </style>
        </head>
        <body>
          <iframe src="${targetUrl}"></iframe>
        </body>
        </html>
      `;
      newTab.document.open();
      newTab.document.write(iframeHtml);
      newTab.document.close();
      
      setTimeout(() => {
        statusIndicator.textContent = 'Ready';
        statusIndicator.style.color = '';
      }, 2000);
    } else {
      alert("Please allow pop-ups for this site to open the proxy in a new tab. Opening in current tab as fallback.");
      window.location.href = targetUrl;
    }
  }

  // Theme panel toggle
  themeFab.addEventListener('click', (e) => {
    e.stopPropagation();
    themePanel.classList.toggle('visible');
  });

  // Close panel when clicking outside
  document.addEventListener('click', (e) => {
    if (!themePanel.contains(e.target) && !themeFab.contains(e.target)) {
      themePanel.classList.remove('visible');
    }
  });

  // Load saved theme
  function loadSavedTheme() {
    const savedTheme = localStorage.getItem('proxies-theme') || 'default';
    applyTheme(savedTheme);
  }

  // Initialize everything
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize themes
    initThemes();
    loadSavedTheme();
    
    // Load proxy links
    loadProxyLinks();
    
    // Update status
    statusIndicator.textContent = 'Ready';
    
    // Add some interaction
    document.querySelectorAll('.proxy-link').forEach(link => {
      link.addEventListener('mouseenter', function() {
        statusIndicator.textContent = `Opening ${this.querySelector('.proxy-link-title').textContent}...`;
      });
      
      link.addEventListener('mouseleave', function() {
        statusIndicator.textContent = 'Ready';
      });
    });
  });
</script>

</body>
</html>
